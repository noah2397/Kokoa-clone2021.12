<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with KokoaTalk - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <header class="alt-header">
        <div class="alt-header__column"><a href="chats.html"><span><i class="fas fa-angle-left fa-3x"></i></span></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">KokoaTalk</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    <div class="status-bar chat-color">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <main class="main-screen2 main-chat">
        <div class="chat_timestamp">
            <Span>Tuesday, June 30, 2020</Span>
        </div>

        <div class="message-row message-row--other">
            <img src="https://papago.naver.com/static/img/papago_og.png" />
            <div class="message-row__content">
                <span class="message__author">Kokoa</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <!-- <img src="https://papago.naver.com/static/img/papago_og.png" /> -->
            <div class="message-row__content">
                <!-- <span class="message__author">Kokoa</span> -->
                <div class="message__info">
                    <span class="message__bubble">Nice to meet you</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>







    <div id="no-mobile">
        <span>스크린이 너무 커요! 줄여주세요~</span>
    </div>



    <script src="https://kit.fontawesome.com/ec76d8a68a.js" crossorigin="anonymous"></script>
</body>

</html>
