<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a kokoa Account, log in with yout email or phone number.
      </p>
    </header>

    <form action="friend.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email of phone number" />
      <input name="password" required type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <a href="#">Find kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/ec76d8a68a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
