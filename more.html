<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
</head>

<body>
    <header class=screen-header>
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span class="cog__notification2 badge2"></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>





    <!--메인 화면-->
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column1">
                <img src="kokoa clone/image/베니.jpg" class="user-component__avatar user-component__avatar-xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Noah</h4>
                    <h6 class="user-component__subtitle">+1 010 4822 4335 <i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__column1"><i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-calendar"></i></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon"><i class="far fa-grin-squint"></i><span>Emotions</span></div>
            <div class="icon-row__icon"><i class="fas fa-paint-roller"></i><span>Themes</span></div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-file-invoice-dollar"></i><span>Account</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Openchat</span></div>
            <div class="icon-row__icon"><span> </span>ㅤㅤㅤㅤ </div>
            <div class="icon-row__icon"><span> </span> ㅤㅤㅤㅤ</div>
        </div>



        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
                    <span class="more-suggestions__icon-text">Kokoa story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fas fa-dove"></i></div>
                    <span class="more-suggestions__icon-text">Twitter</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fas fa-dragon"></i></div>
                    <span class="more-suggestions__icon-text">Dragon!</span>
                </div>
            </div>
        </div>


    </main>





    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friend.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>


            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                    <span class=" nav__notification2">ㅤ</span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>스크린이 너무 커요! 줄여주세요~</span>
    </div>
    <script src="https://kit.fontawesome.com/ec76d8a68a.js" crossorigin="anonymous"></script>
</body>

</html>
